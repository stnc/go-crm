{% if flashMsg.msg!="" %}
<div class="row">
    <div class="col-md-12">
        <div class="alert alert-{{flashMsg.type}} alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
            <h5><i class="icon fas fa-check"></i> Uyarı!</h5>
            {{flashMsg.msg}}
        </div>
    </div>
</div>
{%endif%}
